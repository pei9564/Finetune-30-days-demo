experiment_name: "albert_experiment"  # ALBERT 實驗名稱

model:
  name: "albert-base-v2"  # 使用 ALBERT 模型
  num_labels: 2

lora:
  r: 8
  lora_alpha: 16
  target_modules: ["query", "value"]  # 目標模組
  lora_dropout: 0.1
  bias: "none"
  task_type: "SEQ_CLS"

data:
  dataset_name: "glue"
  dataset_config: "sst2"
  train_samples: 500
  eval_samples: 100
  max_length: 128
  validation_rules:
    min_text_length: 5
    max_text_length: 500
    allow_empty: false
    remove_html: true

training:
  output_dir: "./results"
  eval_strategy: "epoch"
  learning_rate: 5.0e-4  # 預設學習率
  per_device_train_batch_size: 2  # 預設批次大小
  num_train_epochs: 1  # 預設訓練輪數
  logging_steps: 10
  device: null

system:
  log_file: "logs/training_progress.log"
  save_config: true
